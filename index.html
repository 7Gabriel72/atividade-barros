<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Decimal to Binário</title>
</head>
<body>
    <div class="container">
        <h1>Conversor Decimal&lt;-&gt;Binário</h1>
        <p class="description">Converta valores entre representações decimais e binária de forma rápida e fácil.</p>
        
        <div class="converter">
            <div class="input-group">
                <label for="conversionType">Tipo de Conversão</label>
                <select id="conversionType">
                    <option value="decToBin">Decimal para Binário</option>
                    <option value="binToDec">Binário para Decimal</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="inputValue" id="inputLabel">Valor Decimal</label>
                <input type="text" id="inputValue" placeholder="Ex: 42 ou 101010">
            </div>
            
            <button id="convertBtn">Converter</button>
            
            <div class="result">
                <h3>Resultado</h3>
                <div id="resultContent" class="result-content">-</div>
            </div>
            
            <div id="errorMessage" class="error"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
